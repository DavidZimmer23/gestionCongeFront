
  <p-calendar calendrierConge
    [(ngModel)]="dateRangeSel"
    selectionMode="range"
    readonlyInput="true"
    [inline]="true"
    [locale]="fr"
    [disabledDates]="invalidDates"
    [disabledDays]="[0,6]"
    dateFormat="dd-mm-yy">
     <p-footer>
       <p-button label="Valider" (onClick)="handleClick($event)"></p-button>
     </p-footer>
 </p-calendar>
<router-outlet></router-outlet>
